<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Asistencia - Control Académico</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <main>
    <div class="topbar">
      <button onclick="window.location.href='dashboard.html'" class="btn small outline">← Volver</button>
      <h2 id="title"></h2>
    </div>

    <div class="card">
      <div class="row">
        <label>Fecha:</label>
        <input type="date" id="attendance-date" />
      </div>

      <table class="table">
        <thead><tr><th>#</th><th>Nombre</th><th>Presente</th></tr></thead>
        <tbody id="attendance-body"></tbody>
      </table>

      <div class="row">
        <button id="btn-save" class="btn">Guardar</button>
        <button id="btn-export" class="btn outline small">Exportar CSV</button>
      </div>
    </div>
  </main>

  <script src="js/asistencia.js"></script>
</body>
</html>
