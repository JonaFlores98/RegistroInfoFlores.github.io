<!DOCTYPE html>
<html>
<head>
    <title>Crear Usuario - Sistema Docente</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <h1>Crear Usuario</h1>
                <p>Primer usuario del sistema</p>
            </div>
            <form id="create-user-form">
                <div class="form-group">
                    <label for="name">Nombre completo</label>
                    <input type="text" id="name" class="form-control" placeholder="Juan Docente" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="form-control" placeholder="tu-email@colegio.com" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" class="form-control" placeholder="Mínimo 6 caracteres" required minlength="6">
                </div>
                <button type="submit" class="btn btn-primary">Crear Usuario</button>
            </form>
            <div class="login-footer">
                <a href="login.html">← Volver al login</a>
            </div>
        </div>
    </div>

    <script type="module">
        import { 
            auth, 
            db 
        } from './js/firebase-config.js';
        import { 
            createUserWithEmailAndPassword 
        } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";
        import { 
            doc,
            setDoc
        } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

        document.getElementById('create-user-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const button = e.target.querySelector('button');
            
            try {
                button.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creando...';
                button.disabled = true;
                
                // Crear usuario en Authentication
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                
                // Guardar datos en Firestore
                await setDoc(doc(db, 'users', user.uid), {
                    name: name,
                    email: email,
                    createdAt: new Date(),
                    role: 'teacher',
                    grades: ['parvularia', 'segundo', 'tercero', 'cuarto', 'quinto', 'sexto', 'septimo', 'octavo', 'noveno', 'primero-bach', 'segundo-bach']
                });
                
                alert('¡Usuario creado exitosamente! Ahora puedes iniciar sesión en login.html');
                window.location.href = 'login.html';
                
            } catch (error) {
                alert('Error: ' + error.message);
                button.innerHTML = 'Crear Usuario';
                button.disabled = false;
            }
        });
    </script>
</body>
</html>
