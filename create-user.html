<!DOCTYPE html>
<html>
<head>
    <title>Crear Usuario - Sistema Docente</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <h1>Crear Usuario</h1>
                <p>Primer usuario del sistema</p>
            </div>
            <form id="create-user-form">
                <div class="form-group">
                    <label for="name">Nombre completo</label>
                    <input type="text" id="name" class="form-control" placeholder="Juan Docente" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="form-control" placeholder="tu-email@colegio.com" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" class="form-control" placeholder="Mínimo 6 caracteres" required minlength="6">
                </div>
                <button type="submit" class="btn btn-primary">Crear Usuario</button>
            </form>
            <div class="login-footer">
                <a href="login.html">← Volver al login</a>
            </div>
        </div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <script>
        // Configuración
        const firebaseConfig = {
            apiKey: "AIzaSyAmqWjpS2bYaNtPA_LhYLMh5KuwOOmEk2Y",
            authDomain: "sistema-docente-informatica.firebaseapp.com",
            projectId: "sistema-docente-informatica",
            storageBucket: "sistema-docente-informatica.firebasestorage.app",
            messagingSenderId: "317682841841",
            appId: "1:317682841841:web:e0022e870491b701365150"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        document.getElementById('create-user-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const button = e.target.querySelector('button');
            
            try {
                button.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creando...';
                button.disabled = true;
                
                // Crear usuario
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                const user = userCredential.user;
                
                // Guardar datos adicionales
                await db.collection('users').doc(user.uid).set({
                    name: name,
                    email: email,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    role: 'teacher'
                });
                
                alert('¡Usuario creado exitosamente! Ahora puedes iniciar sesión');
                window.location.href = 'login.html';
                
            } catch (error) {
                alert('Error: ' + error.message);
                button.innerHTML = 'Crear Usuario';
                button.disabled = false;
            }
        });
    </script>
</body>
</html>
