<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Sistema Docente</title>
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1><i class="fas fa-chalkboard-teacher"></i> Sistema Docente</h1>
            <div class="user-info">
                <div class="user-avatar" id="userAvatar">U</div>
                <span id="userName">Usuario</span>
                <button class="logout-btn" id="logoutBtn">
                    <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
                </button>
            </div>
        </div>

        <!-- Contenido del dashboard -->
        <div class="main-content">
            <div class="content-area">
                <h2>¡Bienvenido al Sistema Docente!</h2>
                <p>Selecciona una opción del menú para comenzar.</p>
                
                <div class="dashboard-cards">
                    <div class="card">
                        <i class="fas fa-clipboard-check"></i>
                        <h3>Asistencia</h3>
                        <p>Registro diario</p>
                    </div>
                    <div class="card">
                        <i class="fas fa-graduation-cap"></i>
                        <h3>Calificaciones</h3>
                        <p>Gestión de notas</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <script>
        // Configuración
        const firebaseConfig = {
            apiKey: "AIzaSyAmqWjpS2bYaNtPA_LhYLMh5KuwOOmEk2Y",
            authDomain: "sistema-docente-informatica.firebaseapp.com",
            projectId: "sistema-docente-informatica",
            storageBucket: "sistema-docente-informatica.firebasestorage.app",
            messagingSenderId: "317682841841",
            appId: "1:317682841841:web:e0022e870491b701365150"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Proteger el dashboard
        auth.onAuthStateChanged((user) => {
            if (!user) {
                // Si no hay usuario, redirigir al login
                window.location.href = 'login.html';
            } else {
                // Cargar información del usuario
                document.getElementById('userAvatar').textContent = user.email.charAt(0).toUpperCase();
                document.getElementById('userName').textContent = user.email;
                
                // Intentar obtener nombre desde Firestore
                db.collection('users').doc(user.uid).get().then((doc) => {
                    if (doc.exists) {
                        const userData = doc.data();
                        if (userData.name) {
                            document.getElementById('userName').textContent = userData.name;
                            document.getElementById('userAvatar').textContent = userData.name.charAt(0).toUpperCase();
                        }
                    }
                });
            }
        });

        // Logout
        document.getElementById('logoutBtn').addEventListener('click', () => {
            auth.signOut().then(() => {
                window.location.href = 'login.html';
            });
        });
    </script>
</body>
</html>
