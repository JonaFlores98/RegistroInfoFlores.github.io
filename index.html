<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login - Control Académico</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <main>
    <section id="page-login" class="page active">
      <div class="card">
        <h1>Control Académico</h1>
        <p class="muted">Ingrese con sus credenciales</p>
        <form id="login-form">
          <label>Usuario</label>
          <input type="text" id="login-user" placeholder="Usuario" required />
          <label>Contraseña</label>
          <input type="password" id="login-pass" placeholder="Contraseña" required />
          <button type="submit" class="btn">Entrar</button>
        </form>
        <p class="muted small">Usuario: <b>Docente</b> / Contraseña: <b>ugb2025</b></p>
      </div>
    </section>
  </main>

  <script src="js/login.js"></script>
</body>
</html>
