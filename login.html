<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Sistema Docente</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <h1>Sistema Docente</h1>
                <p>Gestión de Asistencia y Calificaciones</p>
            </div>
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Email</label>
                    <input type="email" id="username" class="form-control" placeholder="tu-email@colegio.com" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" class="form-control" placeholder="Ingresa tu contraseña" required>
                </div>
                <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                
                <div style="margin-top: 1rem; text-align: center;">
                    <a href="create-user.html" class="btn btn-secondary" style="display: inline-block; width: auto; padding: 0.5rem 1rem;">
                        Crear Usuario
                    </a>
                </div>
            </form>
            <div class="login-footer">
                <a href="index.html">← Volver al inicio</a>
            </div>
        </div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <script>
        // Configuración directa en el HTML
        const firebaseConfig = {
            apiKey: "AIzaSyAmqWjpS2bYaNtPA_LhYLMh5KuwOOmEk2Y",
            authDomain: "sistema-docente-informatica.firebaseapp.com",
            projectId: "sistema-docente-informatica",
            storageBucket: "sistema-docente-informatica.firebasestorage.app",
            messagingSenderId: "317682841841",
            appId: "1:317682841841:web:e0022e870491b701365150"
        };

        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // SOLO esta función - ELIMINA todo lo demás
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const button = e.target.querySelector('button[type="submit"]');
            
            try {
                // Mostrar loading
                button.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Iniciando...';
                button.disabled = true;
                
                // Iniciar sesión
                await auth.signInWithEmailAndPassword(email, password);
                
                // Redirigir manualmente SOLO después de login exitoso
                window.location.href = 'dashboard.html';
                
            } catch (error) {
                // Mostrar error
                let errorMessage = 'Error al iniciar sesión';
                if (error.code === 'auth/user-not-found') {
                    errorMessage = 'No existe una cuenta con este email';
                } else if (error.code === 'auth/wrong-password') {
                    errorMessage = 'La contraseña es incorrecta';
                } else if (error.code === 'auth/invalid-email') {
                    errorMessage = 'El formato del email es incorrecto';
                }
                
                alert(errorMessage);
                button.innerHTML = 'Iniciar Sesión';
                button.disabled = false;
            }
        });

        // NO AGREGUES NADA MÁS AQUÍ
    </script>
</body>
</html>
