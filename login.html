<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Sistema Docente</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <h1>Sistema Docente</h1>
                <p>Gestión de Asistencia y Calificaciones</p>
            </div>
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Email</label>
                    <input type="email" id="username" class="form-control" placeholder="tu-email@colegio.com" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" class="form-control" placeholder="Ingresa tu contraseña" required>
                </div>
                <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                
                <!-- Botón para crear usuario -->
                <div style="margin-top: 1rem; text-align: center;">
                    <a href="create-user.html" class="btn btn-secondary" style="display: inline-block; width: auto; padding: 0.5rem 1rem;">
                        Crear Usuario
                    </a>
                </div>
            </form>
            <div class="login-footer">
                <a href="index.html">← Volver al inicio</a>
            </div>
        </div>
    </div>

    <!-- Firebase SDKs (versión compatibilidad) -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <!-- Configuración Firebase -->
    <script src="js/firebase-config-compat.js"></script>
    <!-- Lógica de autenticación -->
    <script src="js/auth-compat.js"></script>
</body>
</html>
